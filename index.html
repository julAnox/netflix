<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="nav">
            <img src="/img/logo.png">
            <div class="items">
                <select>
                    <option>English</option>
                    <option>Русский</option>
                </select>
                <button class="btn">Sign In</button>
            </div>
        </div>
        <div class="info">
            <h2 class="title">Unlimited movies, TV shows, and more</h2>
            <p class="title-2">Watch anywhere. Cancel anytime.</p>
            <p class="title-3">Ready to watch? Enter your email to create or restart your membership.</p>
        </div>
        <div class="low">
            <input type="text" placeholder="Email adress" class="input-1">
            <span class="error-message" id="emailErrorMessage"></span>
            <button class="btn-2">Get Started ></button>
        </div>
    </header>

    <div class="main-1">
        <div class="inside">
            <h2 class="inside-info">Enjoy on your TV</h2>
            <p class="inside-info-2">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
        </div>
        <img src="/img/1.png" class="tv">
    </div>

    <div class="main-2">

    </div>

</body>
</html>
